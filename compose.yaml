services:
  backend:
    build:
      args:
        - NODE_ENV=development
      context: backend
      target: development
    command: /wait-for-it.sh db:3306 -- npm run start-watch
    environment:
      - DATABASE_DB
      - DATABASE_USER
      - DATABASE_PASSWORD
      - DATABASE_HOST
      - DATABASE_PORT
      - NODE_ENV
      - SESSION_SECRET
      - CLIENT_ID
      - CLIENT_SECRET
    ports:
      - 80:80
      - 9229:9229
      - 9230:9230
    volumes:
      - ./backend/src:/code/src:ro
      - ./backend/package.json:/code/package.json
      - ./backend/package-lock.json:/code/package-lock.json
      - back-notused:/opt/app/node_modules
      - ./backend/src/db/migrations:/code/db/migrations
    networks:
      - public
      - private
    depends_on:
      - db
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8.0.27
    command: "--default-authentication-plugin=mysql_native_password"
    restart: always
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - private
    environment:
      - MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD
  frontend:
    build:
      context: frontend
      target: development
    ports:
      - 3000:3000
    environment:
      - REACT_APP_CLIENT_ID
    volumes:
      - ./frontend/src:/code/src
      - /code/node_modules
    networks:
      - public
    depends_on:
      - backend
    command: /wait-for-it.sh backend:80 -- npm run start
networks:
  public:
  private:
volumes:
  back-notused:
  db-data:
